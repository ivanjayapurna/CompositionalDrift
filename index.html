<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Compositionaldrift by vince-wu</title>

    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/github-light.css">
    <link href="https://www.amcharts.com/lib/3/plugins/export/export.css" rel="stylesheet" type="text/css"> 
    <link href="scripts">
    <meta name="viewport" content="width=device-width">
    <script src="scripts/simulate.js"></script>
    <script src="amcharts/amcharts.js"></script>
    <script src="https://www.amcharts.com/lib/3/amcharts.js"></script>
    <script src="https://www.amcharts.com/lib/3/xy.js"></script>
    <script src="https://www.amcharts.com/lib/3/themes/light.js"></script>
    <script src="https://www.amcharts.com/lib/3/plugins/export/export.js" type="text/javascript"></script>
    <script src="amcharts/serial.js"></script>
  </head>
  <body>
  <div>
        <h1>Compositional Drift</h1>
          <div class = "i1">
            <p>This program simulates RAFT polymer growth based on Mayo Lewis equation and Monte Carlo method.</p>
          </div>
        <!--<img src="Images/visual.png" alt="visualization of program" class="example-image">-->
        <div id="chartdiv" style="width: 100%; height: 400px; display: block;"></div>
        <div id="chartdiv2" style="width: 100%; height: 400px; display: none;"></div>
        </div>
        <div class="inputdiv">
          <form id=inputForm>
            <table>
              <tr>
                <td>
                  <label for="totalNumMonomers">Monomer Pool Size:</label>
                </td>
                <td>
                  <input type="number" id="totalNumMonomers" value=200000>
                </td>
                <td>
                  <label for="graph1Type">Graph Type:</label>
                </td>
                <td>
                  <select id="graph1Type" onchange="setGraph(this.options[this.selectedIndex].value)">
                    <option>Monomer Occurences</option>
                    <option>Percentage Monomer</option>
                    <option>Monomer Separation</option>
                    <option>Polymer Compositions</option>
                  </select>
                </td>
                <td>
                  <label for="monomer1Ratio">Monomer 1 Ratio:</label>
                </td>
                <td>
                  <input type="number" id="monomer1Ratio" value = 1>
                </td>
                <td>
                  <label for="monomer1RR">Reactivity Ratio 1</label>
                </td>
                <td>
                  <input type="number" id="monomer1RR" value=0.2>
                </td>
              <tr>
                <td>
                  <label for="mRatio">RAFT to Monomers Ratio:</label>
                </td>
                <td>
                  <input type="number" id="mRatio" value=100>
                </td>
                <td>
                  <label for="hist1Monomer">Histogram Monomer:</label>
                </td>
                <td>
                  <input type="number" id="hist1Monomer" min=1 max=2 value=1 onchange="setHistGraph(this.value)">
                </td>
                <td>
                  <label for="monomer2Ratio">Monomer 2 Ratio:</label>
                </td>
                <td>
                  <input type="number" id="monomer2Ratio" value=1>
                </td>
                <td>
                  <label for="monomer2RR">Reactivity Ratio 2</label>
                </td>
                <td>
                  <input type="number" id="monomer2RR" value=1>
                </td>
              </tr>
              <tr>
                <td>
                  <label for="conversion">Percent Conversion:</label>
                </td>
                <td>
                  <input type="number" id="conversion" value=100>
                </td>
              </tr>
              <tr>
                <td>
                  <label for="numRowsToShow">Polymers to Show:</label>
                </td>
                <td>
                  <input type="number" id="numRowsToShow" min=8 max=12 value=8>
                </td>
              </tr>
            </table>
          </form>
        </div>
        <div class="buttondiv">
          <table>
            <tr>
              <input type="button" value="Simulate" onclick="simulate()"></button>
              <input type="button" value="Update" onclick="show()"></button>
              <input type="button" value="Export"></button>
              <input type="button" value="Options"></button>
            </tr>
          </table>
        </div>
  </div>
  <script>showDemoGraph()</script>
  <script>
  function generateMoreInputs() { 
      var test = document.createElement("FORM");
      test.setAttribute("id", "testForm");

      var testLabel = document.createElement("LABEL");
      testLabel.setAttribute("for", "testForm");
      testLabel.innerHTML = "Test: ";

      var testElements = document.createElement("INPUT");
      testElements.setAttribute("type", "text");

      test.appendChild(testLabel);
      test.appendChild(testElements);
      var element = document.getElementById("inputs");
      element.appendChild(test);
  }

  </script>
    <!--<script src="javascripts/scale.fix.js"></script> -->
  </body>
</html>
