<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Compositionaldrift by shinyxspoon</title>

    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/github-light.css">
    <meta name="viewport" content="width=device-width">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
  <div>
        <h1>Compositional Drift</h1>
          <div class = "i1">
            <p>This program simulates RAFT polymer growth based on Mayo Lewis equation and Monte Carlo method.</p>
          </div>
          <div class = "i2">
            <p> This program was created by Vincent Wu </p>
          </div>
        <!--<img src="Images/visual.png" alt="visualization of program" class="example-image">-->
        </div>
        <div class="inputdiv">
          <table>
            <tr>
              <td>
                <label for="totalNumMonomers">Monomer Pool Size:</label>
              </td>
              <td>
                <input type="text" name="totalNumMonomers">
              </td>
              <td>
                <label for="graph1Type">Graph 1 Type:</label>
              </td>
              <td>
                <select name="graph1Type">
                  <option>Monomer Occurences</option>
                  <option>Percentage Monomer</option>
                  <option>Monomer Separation</option>
                  <option>Polymer Compositions</option>
                  <option>Hydrophillic Blocks</option>
                  <option>Hydrophobic Blocks</option>
                </select>
              </td>
              <td>
                <label for="monomer1Ratio">Monomer 1 Ratio:</label>
              </td>
              <td>
                <input type="text" name="monomer1Ratio">
              </td>
            <tr>
              <td>
                <label for="mRatio">RAFT to Monomers Ratio:</label>
              </td>
              <td>
                <input type="text" name="mRatio">
              </td>
              <td>
                <label for="graph1Type">Graph 2 Type:</label>
              </td>
              <td>
                <select name="graph2Type">
                  <option>Monomer Occurences</option>
                  <option>Percentage Monomer</option>
                  <option>Monomer Separation</option>
                  <option>Polymer Compositions</option>
                  <option>Hydrophillic Blocks</option>
                  <option>Hydrophobic Blocks</option>
                </select>
              </td>
              <td>
                <label for="monomer2Ratio">Monomer 2 Ratio:</label>
              </td>
              <td>
                <input type="text" name="monomer2Ratio">
              </td>
            </tr>
            <tr>
              <td>
                <label for="conversion">Percent Conversion:</label>
              </td>
              <td>
                <input type="text" name="conversion">
              </td>
              <td>
                <label for="hist2Monomer">Histogram 1 Monomer:</label>
              </td>
              <td>
                <input type="number" name="hist2Monomer" min=1 max=2>
              </td>
            </tr>
            <tr>
              <td>
                <label for="numRowsToShow">Polymers to Show:</label>
              </td>
              <td>
                <input type="number" name="numRowsToShow" min=8 max=12>
              </td>
              <td>
                <label for="hist2Monomer">Histogram 1 Monomer:</label>
              </td>
              <td>
                <input type="number" name="hist2Monomer" min=1 max=2>
              </td>
            </tr>
          </table>
        </div>
        <div class="buttondiv">
          <table>
            <tr>
              <button type="button">Simulate</button>
              <button type="button">Update</button>
              <button type="button">Export</button>
              <button type="button">Options</button>
            </tr>
          </table>
        </div>
  </div>
  <script>
  function generateMoreInputs() { 
      var test = document.createElement("FORM");
      test.setAttribute("id", "testForm");

      var testLabel = document.createElement("LABEL");
      testLabel.setAttribute("for", "testForm");
      testLabel.innerHTML = "Test: ";

      var testElements = document.createElement("INPUT");
      testElements.setAttribute("type", "text");

      test.appendChild(testLabel);
      test.appendChild(testElements);
      var element = document.getElementById("inputs");
      element.appendChild(test);
  }
  </script>
    <!--<script src="javascripts/scale.fix.js"></script> -->
  </body>
</html>
